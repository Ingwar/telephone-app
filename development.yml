---

- name: Provision a {{ application_name }} server
  hosts: all
  sudo: yes
  sudo_user: root
  remote_user: root
  vars:
    - setup_git_repo: yes
    - update_apt_cache: yes
    - django_location: dev
    - django_database: postgres
  vars_files:
    - env_vars/base.yml
    - env_vars/dev.yml
    - env_vars/secrets.yml

  roles:
    - base
    - db
    - web
